<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vex | {{country}}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .floating-flag {
      animation: float 6s ease-in-out infinite;
    }
    
    .light-purple {
      color: #8A2BE2; /* Lighter Purple */
    }
    
    .anthracite {
      color: #2C3539; /* Anthracite */
    }
    
    .btn-light-purple {
      background-color: #8A2BE2 !important; /* Lighter Purple */
      border-color: #8A2BE2 !important;
      color: white !important;
    }
    
    .btn-light-purple:hover {
      background-color: #7B1FA2 !important; /* Slightly darker on hover */
    }
  </style>

</head>
<body class="min-h-screen flex items-center justify-center bg-base-200 relative">
  <div class="text-center px-4">
    <div class="mb-8">
      <img 
        src="{{flag}}" 
        alt="Flag" 
        class="floating-flag mx-auto w-48 h-auto rounded-lg shadow-lg"
      >
    </div>
    
    <!-- Lighter purple title -->
    <h1 class="text-4xl font-bold mb-2 light-purple">{{country}}</h1>
    
    <!-- Anthracite date display -->
    <p class="text-sm mb-4 italic font-medium anthracite">Used since {{date}}</p>
    
    <!-- Black text description -->
    <p class="text-lg max-w-md mx-auto text-black">
     {{summary}}
    </p>
  </div>

  <!-- Lighter purple button with white icon -->
  <div class="fixed bottom-6 right-6">
    <a 
      href="{{wikipedia}}" 
      target="_blank" 
      rel="noopener noreferrer"
      class="btn btn-circle shadow-lg btn-light-purple" 
      title="More Info on Wikipedia"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </a>
  </div>
</body>
</html>
