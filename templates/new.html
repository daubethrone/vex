<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vex: {{country}}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .floating-flag {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="text-center px-4">
    <div class="mb-8">
      <img 
        src="{{flag}}" 
        alt="Flag" 
        class="floating-flag mx-auto w-48 h-auto rounded-lg shadow-lg"
      >
    </div>
    
    <h1 class="text-4xl font-bold mb-4 text-primary">{{country}}</h1>
    
    <p class="text-lg max-w-md mx-auto text-base-content opacity-80">
      {{summary}}
    </p>
  </div>
</body>
</html>
