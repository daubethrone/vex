<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>*~*~* Vex *~*~*</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Press+Start+2P&display=swap');
    
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #00ffff;
      background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff00ff' fill-opacity='0.4'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    
    .rainbow-text {
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 5s linear infinite;
    }
    
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    .blink {
      animation: blinker 1s linear infinite;
    }
    
    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
    
    .back-button {
      background: linear-gradient(to bottom, #ff00ff, #ff66ff);
      border: 3px solid #ffff00;
      box-shadow: 3px 3px 0 #000000;
      transform: rotate(-3deg);
      transition: all 0.2s;
      animation: float 2s ease-in-out infinite;
    }
    
    @keyframes float {
      0% {
        transform: rotate(-3deg) translateY(0px);
      }
      50% {
        transform: rotate(-3deg) translateY(-10px);
      }
      100% {
        transform: rotate(-3deg) translateY(0px);
      }
    }
    
    .back-button:hover {
      background: linear-gradient(to bottom, #ff66ff, #ff00ff);
      transform: rotate(3deg) scale(1.1);
      animation-play-state: paused;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
  <!-- Go Back Button -->
  <a href="http://www.vex-app.com" class="back-button absolute top-12 left-4 px-4 py-2 rounded-lg font-bold text-white z-10">
    <span class="flex items-center">
      <i class="fas fa-arrow-left mr-2"></i>
      Fuck go back!
    </span>
  </a>
  
  <div class="bg-white border-8 border-yellow-400 rounded-lg p-6 shadow-lg max-w-2xl">
    <!-- Post title -->
    <div class="text-center mb-4 bg-orange-300 p-3 border-4 border-green-500">
      <h2 class="text-2xl font-bold rainbow-text">
        ★★★ {{country}} ★★★
      </h2>
      <p class="text-sm text-blue-700 font-bold">Posted by: <span class="text-red-600">{{usr}}</span> on {{date}}</p>
    </div>
    
    <!-- Central image -->
    <div class="flex justify-center mb-4">
      <div class="flex justify-center order-8 border-blue-500 p-2 bg-pink-200 rounded shadow-md" onclick="window.location.reload()">
        <img src="{{flag}}" alt="{{country}}">
      </div>
    </div>
    
    <!-- Text box -->
    <div class="bg-lime-200 border-4 border-red-400 rounded-lg p-4 mb-4">
      <p class="text-blue-800 mb-3 text-lg">
        <span class="font-bold text-red-600 blink">WOW!!!</span>
      </p>
      <p class="text-blue-800 text-lg">
        {{summary}}
      </p>
    </div>
  </div>
</body>
</html>
